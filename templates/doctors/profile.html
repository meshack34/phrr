{% extends "base.html" %}
{% load static %}

{% block content %}
			
<!-- Page Content -->
<div class="content">
    <div class="container">
    
        <!-- Doctor Widget -->
        <div class="card">
            <div class="card-body">
                <div class="doctor-widget">
                    <div class="doc-info-left">
                        <div class="doctor-img">
                            <img src="{{doc_profile.profile_image.url}}" class="img-fluid" alt="User Image">
                        </div>
                        <div class="doc-info-cont">
                            <h4 class="doc-name">Dr. {{doc_profile.user.first_name}} {{ doc_profile.user.last_name }}</h4>
                            <p class="doc-speciality">{{specialization.specialized_category}}</p>
                            
                          
                           
                            
                        </div>
                    </div>
                    <div class="doc-info-right">
                       
                        <div class="clinic-booking">
                            {% if user.is_authenticated %}
                              
                           
                            <a class="apt-btn" href="{% url 'booking' doc_profile.id %}">Book Appointment</a>
                            
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
                
                                <!-- About Details -->
                                <div class="widget about-widget">
                                    <h4 class="widget-title">About Me</h4>
                                    <p>{{doc_profile.description}}</p>
                                </div>
                                <!-- /About Details -->
            
    
    </div>
    </div>		
    <!-- /Page Content -->

{% endblock content %}
