{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* Your styling here */
</style>

<div class="content">
    <div class="container-fluid">
        <div class="row">

            {% include 'users/patientsidenav.html' %}

            <div class="col-md-7 col-lg-8 col-xl-9">
                <div class="card">
                    <div class="card-body">

                        <h1>View Medical History</h1>
                        <!-- Display Medical History records in a table -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Condition Name</th>
                                    <th>Diagnosis Date</th>
                                    <!-- Add more headers based on your model fields -->
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in medical_history_records %}
                                    <tr>
                                        <td>{{ record.condition_name }}</td>
                                        <td>{{ record.diagnosis_date }}</td>
                                        <!-- Add more cells based on your model fields -->
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
