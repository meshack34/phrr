<!-- insurance_app/templates/insurance_app/add_medical_history.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Medical History</title>
    <!-- Add this to the head of your HTML file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-hkLwUVjFfYpd3rC5J01Fnm3gXPu0EMuKb5xm8kVvq90ZFrB+1cGoC5XG46bF8u+5qNSLx2+jngi9UspGYTtKiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        .add-medical-history-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Add Medical History</h1>

    <div class="add-medical-history-form">
        <form method="post">
            {% csrf_token %}
            
            <!-- Medical History Form -->
            {{ medical_history_form.as_p }}

            <hr>

            <!-- Treatment Record Form -->
            {{ treatment_record_form.as_p }}

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
