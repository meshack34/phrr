<!-- templates/view_healthcare_experts.html -->

{% extends 'base.html' %}

{% block content %}
  <style>
    /* Your styles here */
    .container {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>

  <!-- Link to "Add Healthcare Expert" page -->
  <div class="container">
    <a href="{% url 'add_healthcare_expert' %}">
      <i class="fas fa-plus-circle"></i> Add Healthcare Expert
    </a>
  </div>

  <div class="container">
    <h2>View Healthcare Experts</h2>

    <!-- Display existing experts in a table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Speciality</th>
          <th>Health Facility</th>
          <th>Phone</th>
          <!-- Add other table headers as needed -->
        </tr>
      </thead>
      <tbody>
        {% for expert in existing_experts %}
          <tr>
            <td><strong>{{ expert.name }}</strong></td>
            <td>{{ expert.speciality }}</td>
            <td>{{ expert.health_facility }}</td>
            <td>{{ expert.phone }}</td>
            <!-- Add other table cells as needed -->
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
