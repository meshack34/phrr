<!-- add_medical_history.html -->

{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        
        {% include 'users/patientsidenav.html' %}
        <!-- Your navigation/sidebar code here (if any) -->

        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="card">
            <div class="card-body">
              <h2>Add Medical History</h2>

              <form method="post" action="{% url 'add_medical_history' %}">
                {% csrf_token %}
                {{ medical_history_form.as_p }}
                {{ treatment_record_form.as_p }}

                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
