{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Page Content -->
<div class="content">
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-md-8 offset-md-2">
            
        <!-- Login Tab Content -->
        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">
                {% include "includes/alerts.html" %}
                <h3>Login <span>Page</span></h3>
              </div>
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group form-focus">
                  <input type="text" class="form-control floating" name="account_id" placeholder="Account ID">
                  <label class="focus-label">Account ID</label>
                </div>
                <div class="form-group form-focus">
                  <input type="password" class="form-control floating" name="password" placeholder="Password">
                  <label class="focus-label">Password</label>
                </div>
                <div class="text-right">
                  <a class="forgot-link" href="{% url 'recover_account_id' %}">Forgot Account ID?</a>
                  <span class="or-line"></span>
                  <a class="forgot-link" href="{% url 'password_recovery' %}">Forgot Password?</a>
                </div>
                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
                <div class="login-or">
                  <span class="or-line"></span>
                  <span class="span-or">or</span>
                </div>
                <div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></div>
              </form>
            </div>
          </div>
        </div>
        <!-- /Login Tab Content -->
                
      </div>
    </div>

  </div>
</div>		
<!-- /Page Content -->
   
{% endblock content %}
