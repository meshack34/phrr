
{% extends "base.html" %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            {% include 'users/patientsidenav.html' %}
            <div class="col-md-7 col-lg-8 col-xl-9">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card dash-card">

                                <div class="col-md-7 col-lg-8 col-xl-9">

                                                </div>

                                                </div>
                                            </div>
                            
                                            <!-- Quick Access to Critical Information -->

                            </div>
                        </div>
                    </div>
                </div>

    </div>
