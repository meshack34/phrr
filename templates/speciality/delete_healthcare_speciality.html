{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  /* Custom styles for delete_healthcare_speciality.html */

  .content {
    margin-top: 20px;
  }

  .card {
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  .card-body {
    padding: 20px;
  }

  .display {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  p {
    margin-bottom: 20px;
  }

  .btn-container {
    display: flex;
    gap: 10px;
  }
</style>

<div class="content">
  <div class="container-fluid">
    <div class="row">
      {% include 'users/patientsidenav.html' %}
      <!-- Your navigation/sidebar code here (if any) -->

      <div class="col-md-7 col-lg-8 col-xl-9">
        <div class="card">
          <div class="card-body">
            <h2>Delete Healthcare Speciality</h2>
            <div class="display">
              <p>Are you sure you want to delete the healthcare speciality "{{ speciality.name }}"?</p>
              <form action="{% url 'delete_healthcare_speciality' healthcare_specialty.pk %}" method="POST">
                {% csrf_token %}
                <div class="btn-container">
                  <button type="submit" class="btn btn-danger">Delete</button>
                  <a href="{% url 'add_healthcare_speciality' %}" class="btn btn-secondary">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
