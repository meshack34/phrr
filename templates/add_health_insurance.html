<!-- patients/manage_emergency_contact.html -->

{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  
    body {
        margin: 20px;
        font-family: Arial, sans-serif;
    }

    h1 {
        margin-bottom: 20px;
    }

    .add-insurance-form {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .form-group img {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
    }

    .form-group button {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }
</style>

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        
        {% include 'users/patientsidenav.html' %}
        <!-- Your navigation/sidebar code here (if any) -->

        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="card">
            <div class="card-body">

                
                <h1>Add Health Insurance</h1>
              <!-- Health Insurance Form with proper enctype attribute -->
              <form action="{% url 'add_health_insurance' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
